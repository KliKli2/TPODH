<div class="modal-header">
  <h4 class="modal-title pull-left">Login</h4>
  <!--
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  <button type="button" class="btn btn-primary" (click)="login(eventmodal)"><i class="fa fa-edit"></i></button>
  -->
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group full-width-input">
      <label>Name</label>
      <input class="form-control" placeholder="Username" formControlName="uusername" required>
    </div>
    <div class="form-group full-width-input">
      <label>Password</label>
      <input class="form-control" type="password" formControlName="upassword">
    </div>
    <div class="button-row">
      <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
      <button type="button" class="btn btn-light" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
<ng-template #eventmodal>
</ng-template>
