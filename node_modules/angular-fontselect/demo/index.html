<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <base href="/" />
  <!-- bower:css -->
  <!-- endbower -->
  <!-- injector:scss -->
  <!-- endinjector -->
  <!-- injector:less -->
  <link rel="stylesheet" href="/src/less/fontselect.css">
  <!-- endinjector -->
  <link rel="stylesheet" type="text/css" jd-fontselect-current-href />
  <link rel="stylesheet" type="text/css" href="demo/style.css" />
</head>
<body ng-cloak>
  <div class="wrap">
    <div class="topbar">
      <jd-fontselect stack="font"></jd-fontselect>
    </div>

    <header >
      <h1>Angular Fontselection</h1>
      <h2>a Directive written to bring a new experience to font family choosing
      <h3>(in development)</h3>
      </h2>
    </header>

    <div class="selection-example">
      <div class="fontselect">
      </div>
      <span style="font-family: {{font}};">Change the Font family of this text with our awesome Fontselection</span>
    </div>

    <div class="links">
      <a href="https://github.com/Jimdo/angular-fontselect">github</a>
      <a href="http://jimdo.com">Jimdo</a>
    </div>
  </div>

  <!-- bower:js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/weakmap-polyfill/weakmap-polyfill.js"></script>
  <!-- endbower -->
  <script src="/tmp.apikeys.js"></script>
  <script src="/dist/libs/webfontloader.js"></script>
  <!-- injector:js -->
  <script src="/src/js/helper.module.js"></script>
  <script src="/src/js/helper.defaults.js"></script>
  <script src="/src/js/helper.google-font-categories.js"></script>
  <script src="/src/js/helper.functions.js"></script>
  <script src="/src/js/directive.current-href.js"></script>
  <script src="/src/js/directive.font.js"></script>
  <script src="/src/js/directive.fontlist-entry.js"></script>
  <script src="/src/js/directive.fontlist.js"></script>
  <script src="/src/js/directive.fontselect.js"></script>
  <script src="/src/js/directive.meta.js"></script>
  <script src="/src/js/factory.webfont.js"></script>
  <script src="/src/js/filter.fuzzy-search.js"></script>
  <script src="/src/js/filter.has-all-subsets.js"></script>
  <script src="/src/js/filter.stack-search.js"></script>
  <script src="/src/js/filter.start-from.js"></script>
  <script src="/src/js/provider.curatedFonts.js"></script>
  <script src="/src/js/service.fonts.js"></script>
  <script src="/ng_templates.js"></script>
  <!-- endinjector -->
  <script type="text/javascript" src="demo/app.js"></script>
</body>
</html>
